<ul  class="list-group col-md-6">
  <li class="list-group-item" *ngFor="let cartItem of productAddedToCart">
    <span>{{ cartItem.description }}</span> x
    <span>{{ cartItem.quantity }}</span> =
    <strong>{{ (cartItem.quantity * cartItem.price)}}</strong>

  </li>

  <li class="list-group-item active">
    <strong>Total</strong> {{ allTotal}}
    <button type="button" (click) = "removeAll()" class="btn btn-primary btn-sm">Remove All</button>
  </li>

</ul>
